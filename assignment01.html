<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter the first number"));
        var b=parseInt(prompt("Enter the second number"));
        var c=1;
        do{
            document.write(a*c+b*c+"<br>");
            c++;
        }
        while(c<=10);
        document.write("<br>");
        
        
    </script>
</body>
</html>
